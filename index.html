<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot IA Español</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <div class="message bot">¡Hola! Soy tu asistente virtual. Pregúntame lo que quieras y usaré inteligencia artificial para responderte. 🌐</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta..." autocomplete="off" />
      <button id="send-btn">Enviar</button>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
